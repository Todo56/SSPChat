<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha256-2TnSHycBDAm2wpZmgdi0z81kykGPJAkiUY+Wf97RbvY=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
        integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/app/index.css">
    <title>SPP Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="../assets/img/default.png" alt="Profile Picture"> </div>
    </header>
    <div class="sidebar" id="sidebar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span
                        class="nav_logo-name">SSP Chat</span> </a>
                <div class="nav_list"> <a href="#" id="chats-nav" class="nav_link active">
                        <i class='bx bx-message-square-detail nav_icon'></i>
                        <span class="nav_name">Chats</span></a>
                    <a href="#" class="nav_link" id="profile-nav"> <i class='bx bx-user nav_icon'></i> <span
                            class="nav_name">Profile</span>
                        <a href="#" class="nav_link" id="new-nav"> <i class='bx bx-comment-add nav_icon'></i> <span
                                class="nav_name">New
                                Chat</span>
                </div>
            </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon' onclick="logout()"></i> <span
                    class="nav_name">Sign Out</span> </a>
        </nav>
    </div>
    <div class="height-100" id="main-space">
        <!--
            CHATS WINDOW
        -->
        <div id="chats" class="content">
            <h1>Your Chats</h1>
        </div>
        <!--
            PROFILE WINDOW
        -->
        <div id="profile" class="window content">
            <h1>Your Profile</h1>
        </div>
        <!--
            NEW CHAT WINDOW
        -->
        <div id="new" class="window content">
            <h1 class="text-center">Start a New Chat</h1>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">UserID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Message</th>
                    </tr>
                </thead>
                <tbody id="users">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha256-gOQJIa9+K/XdfAuBkg2ONAdw5EnQbokw/s2b8BqsRFg=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
    integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../assets/js/particles.min.js"></script>
<script src="../config.js"></script>
<script src="../assets/js/app/ws.js"></script>
<script src="../assets/js/app/index.js"></script>

</html>
